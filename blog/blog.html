<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog | ¡Dale! Express</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="header-blog">
    <a href="/index.html" class="logo d-flex align-items-center">
      <img src="../assets/img/logo.svg" alt="">
      <h2>¡Dale! Express</h2>
    </a>
    <nav><a href="/index.html">Inicio</a></nav>
  </header>

  <main class="container">
    <section id="filtros">
      <input type="search" id="busqueda" placeholder="Buscar…">
      <button id="abrir-filtros">Filtros avanzados</button>
    </section>

    <div>
      <h3>Lo último del blog de ¡Dale! Express</h3>
    </div>

    <!-- Modal de filtros -->
    <div id="modal-filtros" class="modal">
      <div class="modal-contenido">
        <span id="cerrar-modal" class="cerrar">&times;</span>
        <h2>Filtros Avanzados</h2>
        <input type="date" id="f-dia" placeholder="Fecha">
        <input type="month" id="f-mes" placeholder="Meses">
        <select id="f-anio">
          <option value="">Todos los años</option>
        </select>
        <select id="f-cat">
          <option value="">Todas las categorías</option>
        </select>
        <div id="f-etiquetas"></div>
      </div>
    </div>

    <main id="lista-articulos"></main>

    <nav class="nav-footer" id="paginacion"></nav>
  </main>

  <script src="assets/js/blog.js"></script>
  <script src="assets/js/filtros.js"></script>
</body>

</html>
